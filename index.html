<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Pokédex</title>
  </head>
  <body>
    <div class="container">
      <h1>Pokédex</h1>
      <ul data-js="pokedex" class="pokedex">
        <li class="card grass">
          <header>
            <h2 class="card-title">Bulbasaur</h2>
            <p class="card-subtitle">grass | poison</p>
          </header>
          <img
            class="card-image"
            alt="pokemon"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
          />
          <div class="card-information">
            <fieldset class="health-points">
              <legend>HP</legend>
              <p>45</p>
            </fieldset>
            <div class="other-points">
              <fieldset class="attack-points">
                <legend>Attack</legend>
                <p>45</p>
              </fieldset>
              <fieldset class="defense-points">
                <legend>Defense</legend>
                <p>45</p>
              </fieldset>
            </div>
          </div>
        </li>
