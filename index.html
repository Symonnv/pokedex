<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <!-- Links Css -->
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Links Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="container">
      <div id="title-logo">
        <img src="./assets/logo.svg" alt="" />
      </div>
      <div class="search">
        <label for="search-id"></label>
        <input type="text" id="search-id" placeholder="Search Pokemons..." />
        <button>
          <img src="./assets/search.svg" alt="" />
        </button>
        <div class="filter">F</div>
      </div>
      <ul data-js="pokedex" class="pokedex">
        <!-- <li class="card grass">
          <header>
            <h2 class="card-title">Bulbasaur</h2>
            <p class="card-subtitle">grass | poison</p>
          </header>
          <img
            class="card-image"
            alt="pokemon"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
          />
          <div class="card-information">
            <p>HP 45</p>
            <div class="other">
              <p>ATK 45</p>
              <p>DEF 45</p>
            </div>
          </div>
        </li> -->
      </ul>
      <div id="paginate">
        <div class="controls">
          <div class="first">&#171;</div>
          <div class="prev">&lsaquo;</div>
          <div class="numbers-paginate">
            <div>1</div>
            <!-- <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div> -->
          </div>
          <div class="next">&rsaquo;</div>
          <div class="last">&#187;</div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
